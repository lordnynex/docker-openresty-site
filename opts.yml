---
name: openresty-sitedev
dockerhub_cache: true
stable_major_version: &stable_major_version 3
stable_minor_version: &stable_minor_version 3.0
stable_version: &stable_version 3.0.1
pages_version: &pages_version 2.4.0
user: phatlab
versions:
  tag:
    *stable_version: *stable_version
    pages: *pages_version

tags:
  *stable_version: stable
  pages: old

aliases:
  latest: *stable_version
  stable: *stable_version
  builder: *stable_version
  *stable_minor_version: *stable_version
  *stable_major_version: *stable_version

remove_pkgs:
  all:
    - zlib-dev
    - build-base
    - libxml2-dev
    - libxslt-dev
    - readline-dev
    - libffi-dev
    - ruby-dev
    - yaml-dev
    - pcre-dev
    - openssl-dev
    - ncurses-dev
    - curl
    - perl

pkgs:
  all:
    - zlib
    - python
    - libxml2
    - zlib-dev
    - build-base
    - libxslt-dev
    - readline-dev
    - ruby-io-console
    - libxml2-dev
    - libffi-dev
    - ruby-dev
    - yaml-dev
    - readline
    - libxslt
    - ruby
    - yaml
    - libffi
    - nodejs
    - ruby-irb
    - ruby-json
    - ruby-rake
    - ruby-rdoc
    - nginx
    - git
    - pcre-dev
    - libpcrecpp
    - libpcre16
    - libpcre32
    - openssl-dev
    - openssl
    - libssl1.0
    - pcre
    # - libgcc
    # - libstdc++
    - ncurses-dev
    - curl
    - perl
  tag:
    builder:
      - bash
      - openssh-client
      - lftp

gems:
  tag:
    *stable_version:
      - pygments.rb
      - jekyll-sitemap
      - jekyll-mentions
      - jekyll-coffeescript
      - jekyll-sass-converter
      - jekyll-redirect-from
      - jekyll-compose
      - jekyll-feed
      - rdiscount
      - redcarpet
      - kramdown
      - jemoji
      - RedCloth
      - maruku
      - html-proofer
    pages:
      - github-pages
      - jekyll-github-metadata
      - jekyll-compose
env:
  all:
    OPENRESTY_VERSION: 1.9.7.1
    OPENRESTY_PREFIX: /usr/local/openresty
    NGINX_PREFIX: /opt/openresty/nginx
    VAR_PREFIX: /var/nginx
  tag:
    builder:
      JEKYLL_ENV: production
